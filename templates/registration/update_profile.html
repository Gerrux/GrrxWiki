{% extends 'base.html' %}

{% block content %}

  <h2>Update Profile</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.instance.profile_picture %}
      <img width="150" src="{{ form.instance.profile_picture.url }}" alt="Profile picture">
    {% endif %}
    <button class="d-block btn-primary mt-1" type="submit">Save</button>
  </form>

{% endblock %}
