{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static "styles/base.css" %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap/bootstrap.min.css' %}">
    <script src="{% static 'scripts/bootstrap/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static "scripts/navbar.js" %}"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <section class="navigation">
        <div class="nav-container">
            <div class="brand">
                <a href="{% url "index" %}">Cyberpunk Wiki</a>
            </div>
            {% include "navbar.html" %}
        </div>
    </section>
    <section class="content">
        {% block content %}
        {% endblock content %}
    </section>
    {% include "footer.html" %}
</body>
</html>
